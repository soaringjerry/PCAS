# buf.gen.yaml
version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/soaringjerry/pcas/gen/go
plugins:
  - plugin: buf.build/protocolbuffers/go
    out: gen/go
    opt: paths=source_relative
  - plugin: buf.build/grpc/go
    out: gen/go
    opt: paths=source_relative